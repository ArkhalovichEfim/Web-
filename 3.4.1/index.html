<html>
    <head>
        <meta charset="utf-8">
        <title>Анимация</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="anim ease">ease</div>
            <div class="anim ease-in">ease-in</div>
            <div class="anim ease-out">ease-out</div>
            <div class="anim ease-in-out">ease-in-out</div>
            <div class="anim linear">linear</div>
        </div>
    </body>
</html>
